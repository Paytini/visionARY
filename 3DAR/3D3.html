<!DOCTYPE html>
<html>
<head>
    <title>AR.js Example</title>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .popup {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    
    <div id="popup" class="popup"></div>

    <div style="position: absolute; top: 20px; right: 20px; z-index: 9999;">
        <label for="rotationSlider">Rotation Y:</label><br>
        <input type="range" id="rotationSlider" min="0" max="360" value="0">
    </div>

    <div style="position: absolute; top: 60px; right: 20px; z-index: 9999;">
        <label for="rotationXSlider">Rotation X:</label><br>
        <input type="range" id="rotationXSlider" min="0" max="360" value="0">
    </div>

    <div style="position: absolute; top: 100px; right: 20px; z-index: 9999;">
        <label for="scaleSlider">Scale:</label><br>
        <input type="range" id="scaleSlider" min="0.01" max="0.5" step="0.01" value="0.01">
    </div>

    <a-scene embedded arjs>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        var rotationSlider = document.getElementById('rotationSlider');
        var rotationXSlider = document.getElementById('rotationXSlider');
        var scaleSlider = document.getElementById('scaleSlider');
        var popup = document.getElementById('popup');

        rotationSlider.addEventListener('input', function() {
            rotateModels('y', this.value);
        });

        rotationXSlider.addEventListener('input', function() {
            rotateModels('x', this.value);
        });

        scaleSlider.addEventListener('input', function() {
            scaleModels(this.value);
        });

        function rotateModels(axis, value) {
            var models = document.querySelectorAll('a-marker a-entity');
            models.forEach(function(model) {
                var rotation = model.getAttribute('rotation');
                rotation[axis] = value;
                model.setAttribute('rotation', rotation);
            });
        }

        function scaleModels(value) {
            var models = document.querySelectorAll('a-marker a-entity');
            models.forEach(function(model) {
                model.setAttribute('scale', value + ' ' + value + ' ' + value);
            });
        }

        fetch('/get-courses')
            .then(response => response.json())
            .then(data => {
                data.forEach(function(item) {
                    var markerEntity = document.createElement('a-marker');
                    markerEntity.setAttribute('type', 'pattern');
                    markerEntity.setAttribute('url', item.markerUrl);
                    markerEntity.setAttribute('description',item.description);
                    var modelEntity = document.createElement('a-entity');
                    modelEntity.setAttribute('position', '0 0 0');
                    modelEntity.setAttribute('scale', '0.02 0.02 0.02');
                    modelEntity.setAttribute('gltf-model', item.modelUrl);
                    modelEntity.setAttribute('rotation', '0 0 0');

                    markerEntity.appendChild(modelEntity);
                    document.querySelector('a-scene').appendChild(markerEntity);
                });
            })
            .catch(error => console.error('Error loading marker and model URLs:', error));


        document.querySelector('a-scene').addEventListener('markerFound', function(event) {
            var description = event.target.getAttribute('description');
            popup.textContent = "Found marker: " + description;
            popup.style.display = 'block';
            setTimeout(function() {
                popup.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
