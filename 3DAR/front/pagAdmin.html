<!DOCTYPE html>
<html>
<head>
<title>Administrar</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  #banner {
    background-color: #84CADC;
    padding: 10px;
  }

  #logo {
    width: 150px;
    height: auto;
  }

  #banner ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-around;
    background-color: #157FA4;
  }

  #banner li {
    position: relative;
  }

  #banner li a {
    display: block;
    color: white;
    padding: 14px 16px;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  #banner li:hover a {
    background-color: #111;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    z-index: 1;
  }

  .dropdown-content a {
    display: block;
    color: white;
    padding: 10px 16px;
    text-decoration: none;
  }

  .dropdown-content a:hover {
    background-color: #111;
  }

  #banner li:hover .dropdown-content {
    display: block;
  }

  .dropdown-content {
    background-color: #157FA4;
    min-width: 200px;
  }

  .dropdown-content a {
    padding: 12px 20px;
  }

  /* New styles for the admin section */
  .admin-section {
    margin-top: 20px;
    padding: 20px;
    background-color: #f2f2f2;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  table, th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #157FA4;
    color: white;
  }

  .add-button {
    background-color: #157FA4;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .add-button:hover {
    background-color: #111;
  }

  /* Hide all admin sections by default */
  .admin-section {
    display: none;
  }

</style>
</head>
<body>

<div id="banner">
  <img src="./LogoARY.png" alt="Logo" id="logo"> 
  <ul>
    <li>
      <a href="#tabla-users" onclick="mostrarSeccion('tabla-users')">Users</a>
    </li>
    <li>
      <a href="#tabla-recourse" onclick="mostrarSeccion('tabla-recourse')">Recourse</a>
    </li>
    <li>
      <a href="#tabla-archiver" onclick="mostrarSeccion('tabla-archiver')">Archiver</a>
    </li>
  </ul>
</div>

<div class="admin-section" id="tabla-users">
  <h2>Administrar Usuarios</h2>
  <table id="tabla-users-data">
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Fecha de Registro</th>
      <th>Acciones</th>
    </tr>
  </table>
  <button class="add-button" id="boton-nuevo-usuario">Nuevo Usuario</button>
</div>

<div class="admin-section" id="tabla-recourse">
  <h2>Administrar Recursos</h2>
  <table id="tabla-recourse-data">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Marker Url</th>
      <th>Model Url</th>
      <th>Acciones</th>
    </tr>
  </table>
  <button class="add-button" id="boton-nuevo-recurso">Nuevo Recurso</button>
</div>

<div class="admin-section" id="tabla-archiver">
  <h2>Administrar Archivos</h2>
  <input type="file" id="file-upload-input">
  <button class="add-button" id="boton-nuevo-archivo">Upload File</button>
  <table id="tabla-archiver-data">
    <tr>
      <th>Nombre de archivo</th>
      <th>Acciones</th>
    </tr>
  </table>
</div>

<script>
document.getElementById('boton-nuevo-archivo').addEventListener('click', () => {
  const fileInput = document.getElementById('file-upload-input');
  const file = fileInput.files[0];
  if (file) {
    uploadFile(file);
  } else {
    console.error('No file selected');
  }
});

function uploadFile(file) {
  const formData = new FormData();
  formData.append('file', file);

  fetch('/upload-file', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    console.log('File uploaded successfully:', data);
    // 文件上传成功，刷新文件列表
    cargarArchivos();
    // 在这里可以提供上传成功的反馈
    alert('File uploaded successfully');
  })
  .catch(error => {
    console.error('Error uploading file:', error);
    // 在这里可以提供上传失败的反馈
    alert('Error uploading file');
  });
}

function cargarUsuarios() {
  fetch(`/get-users`)
    .then(response => response.json())
    .then(data => {
      const tabla = document.getElementById('tabla-users-data');
      tabla.innerHTML = `<tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>ID</th>
                            <th>Acciones</th>
                          </tr>`;
      data.forEach(usuario => {
        const fila = document.createElement('tr');
        fila.innerHTML = `<td>${usuario.nombre}</td>
                          <td>${usuario.email}</td>
                          <td>${usuario.password}</td>
                          <td>${usuario.id}</td>
                          <td>
                            <button class="editar-button">Editar</button>
                            <button class="eliminar-button">Eliminar</button>
                          </td>`;
        tabla.appendChild(fila);
      });
    });
}

function cargarRecursos() {
  fetch(`/get-recourses`)
    .then(response => response.json())
    .then(data => {
      const tabla = document.getElementById('tabla-recourse-data');
      tabla.innerHTML = `<tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Marker Url</th>
                            <th>Model Url</th>
                            <th>Acciones</th>
                          </tr>`;
      data.forEach(recurso => {
        const fila = document.createElement('tr');
        fila.innerHTML = `<td>${recurso._id}</td>
                          <td>${recurso.description}</td>
                          <td>${recurso.markerUrl}</td>
                          <td>${recurso.modelUrl}</td>
                          <td>
                            <button class="editar-button">Editar</button>
                            <button class="eliminar-button">Eliminar</button>
                          </td>`;
        tabla.appendChild(fila);
      });
    });
}

function cargarArchivos() {
  fetch(`/get-archiver`)
    .then(response => response.json())
    .then(data => {
      const tabla = document.getElementById('tabla-archiver-data');
      tabla.innerHTML = `<tr>
                            <th>Nombre de archivo</th>
                            <th>Acciones</th>
                          </tr>`;
      data.forEach(archivo => {
        const fila = document.createElement('tr');
        fila.innerHTML = `<td>${archivo}</td>
                          <td>
                            <button class="editar-button">Editar</button>
                            <button class="eliminar-button" onclick="eliminarArchivo('${archivo}')">Eliminar</button>
                          </td>`;
        tabla.appendChild(fila);
      });
    });
}

function eliminarArchivo(nombreArchivo) {
  fetch(`/delete-file/${nombreArchivo}`, {
    method: 'DELETE'
  })
  .then(response => {
    if (response.ok) {
      console.log('File deleted successfully');
      // 文件删除成功，刷新文件列表
      cargarArchivos();
      // 在这里可以提供删除成功的反馈
      alert('File deleted successfully');
    } else {
      console.error('Failed to delete file');
      // 在这里可以提供删除失败的反馈
      alert('Failed to delete file');
    }
  })
  .catch(error => {
    console.error('Error deleting file:', error);
    // 在这里可以提供删除失败的反馈
    alert('Error deleting file');
  });
}

function mostrarSeccion(seccion) {
  // Ocultar todas las secciones de administración
  const secciones = document.querySelectorAll('.admin-section');
  secciones.forEach(seccion => {
    seccion.style.display = 'none';
  });

  // Mostrar la sección deseada
  document.getElementById(seccion).style.display = 'block';

  // Cargar los datos correspondientes a la sección mostrada
  switch (seccion) {
    case 'tabla-users':
      cargarUsuarios();
      break;
    case 'tabla-recourse':
      cargarRecursos();
      break;
    case 'tabla-archiver':
      cargarArchivos();
      break;
    default:
      break;
  }
}

mostrarSeccion('tabla-users');
</script>

</body>
</html>
