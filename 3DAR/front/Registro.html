<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

<div id="contenedor">
    <div id="contenedorcentrado">
        <div id="login">
            <form id="loginform">
                <label for="correo">Correo Electrónico</label>
                <input id="correo" type="email" name="correo" placeholder="Correo electrónico" required>
                
                <label for="usuario">Nombre de Usuario</label>
                <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
                
                <label for="password">Contraseña</label>
                <input id="password" type="password" placeholder="Contraseña" name="password" required>
                
                <button type="submit" title="Ingresar" name="Ingresar">Registrar</button>
            </form>
        </div>
        <div id="derecho">
            <div class="titulo">
                Registrate para una mejor experiencia
            </div>
            <hr>
            <div class="pie-form">
                <a href="PaginaPrincipal.html">« Volver</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginform").addEventListener("submit", function(event){
        event.preventDefault();
        // Obtener los valores de los campos del formulario
        var name = document.getElementById("usuario").value;
        var correo = document.getElementById("correo").value;
        var password = document.getElementById("password").value;
        var rol = "visitante"; // Asignar el rol directamente
       
        // Generar un ID aleatorio (puedes implementar tu lógica para generar IDs aquí)
        var id = generateRandomId(); // Por ejemplo, puedes usar una función que genere un ID aleatorio

        // Construir el objeto con los datos del formulario
        var datos = {
            id: id,
            name: name,
            email: correo,
            password: password,
            rol: rol
        };
      //  alert('Datos de usuario guardados en el localStorage correctamente:\n' + JSON.stringify(datos)); // Mensaje de éxito con datos del usuario
        var baseUrl = window.location.protocol + "//" + window.location.hostname;
        // Enviar los datos al backend utilizando Fetch API
        fetch(baseUrl + ":5080/vision/users", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(datos)
        })
        .then(response => {
            if(response.ok) {
                // Aquí puedes manejar la respuesta del servidor si es exitosa
                console.log("Registro exitoso");
                // Por ejemplo, redireccionar a otra página
                window.location.href = "/login.html";
            } else {
                // Aquí puedes manejar la respuesta del servidor si hay un error
                console.error("Error en el registro");
            }
        })
        .catch(error => {
            console.error("Error en la solicitud:", error);
        });
    });

    // Función para generar un ID aleatorio (puedes implementar tu lógica aquí)
    function generateRandomId() {
        // Aquí puedes implementar tu lógica para generar un ID aleatorio
        return "A" + Math.random().toString(36).substr(2, 4).toUpperCase(); // Por ejemplo, generamos un ID aleatorio de la forma "Axxxx"
    }
</script>
</body>
</html>
