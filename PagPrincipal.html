    display: none;

  .dropdown-content a {
    display: block;
    color: white;

  }

  #banner li:hover .dropdown-content {

  }

  .dropdown-content {
    background-color: #157FA4;
    min-width: 200px;
  }

  .dropdown-content a {
    padding: 12px 20px;
  }
