<!DOCTYPE html>
<html>
<head>
<title>Bienvenido a VisionARy</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 80%;
    min-height: 80%;
    z-index: -1;
  }

  #banner {
    background-color: #0B4F67;
    padding: 10px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    position: relative;
    z-index: 1;
  }

  #logo {
    width: 70px;
    height: auto;
  }

  .buttons {
    display: flex;
    align-items: center;
  }

  .button {
    background-color: #037BA5;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #111;
  }

</style>
</head>
<body>

<video autoplay loop muted id="video-background">
  <source src="Video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div id="banner">
  <div class="buttons">
    <a href="login.html" class="button">Login</a>
    <a href="Registro.html" class="button">Registro</a>
  </div>
</div>

</body>
</html>
